spring.application.name=smartspend

# Server
server.port=8080

# MongoDB (Dummy URI - replace with real one in production)
spring.data.mongodb.database=smartspend
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/smartspend?retryWrites=true&w=majority&appName=YourApp

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Mail (Dummy credentials - never commit real ones)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
